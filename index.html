<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Spoontraders</title>
      <link rel="icon" sizes="32x32" href="assets/icons/favicon-32x32.png"/>
      <link rel="icon" sizes="16x16" href="assets/icons/favicon-16x16.png"/>
      <base href="/spoontraders/">
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <style>.hidden { display: none } .invisible { visibility: hidden }</style>
      <script>
         const seed = Math.random()
         const link = document.createElement('link')
         link.rel = 'stylesheet'
         link.href = 'styles/style.css?s=' + seed
         document.head.appendChild(link)
         const script = document.createElement('script')
         script.src = 'scripts/init.js?s=' + seed
         document.head.appendChild(script)
      </script>
   </head>
   <body>

      <h1>SpoonTraders</h1>

      <nav id="nav" class="invisible">
         <a href="" data-id="REGISTRATION" class="unregistered only">Registration</a>
         <a href="" data-id="AGENT">Agent</a>
         <a href="" data-id="CONTRACT">Contracts</a>
         <a href="" data-id="SHIP">Ships</a>
         <a href="" data-id="SYSTEM">System</a>
         <a href="" data-id="FACTION">Factions</a>
         <a href="" data-id="STATUS" class="unregistered">Status</a>
      </nav>

      <main>
         <div id="view-registration" class="view hidden"></div>
         <div id="view-agent" class="view hidden"></div>
         <div id="view-contract" class="view hidden"></div>
         <div id="view-ship" class="view hidden"></div>
         <div id="view-system" class="view hidden"></div>
         <div id="view-faction" class="view hidden"></div>
         <div id="view-status" class="view hidden"></div>
         <div id="view-error" class="view hidden"></div>
         <div id="loading"><div id="spinner"></div></div>
      </main>

   </body>

   <div id="floater" class="floater"></div>
</html>
